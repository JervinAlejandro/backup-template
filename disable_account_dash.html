<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>IT Account Manager - Disable Account</title>
  </head>
  <body>
    {% include "header.html" %}
    <div class="container">
      <p class="h3">Disable Account</p>
      <form class="row g-3" method="post" action="/disable_account/">
        <div class="col-md-4">
          <label for="inputState" class="form-label">Disable User</label>
          <select id="inputState" class="form-select" name="account">
            <option selected>Choose...</option>
            {% for user in users%}
            {% if user.useraccountcontrol == 'Disabled' %}
              <option class="text-danger" value="{{user.samaccountname}}">
                {% else %}
                <option value="{{user.samaccountname}}">
                {% endif %}
                <div class="container">
                  {% if user.useraccountcontrol == 'Disabled' %}
                  <div class="col-3">
                    {{user.givenname}}
                  </div>
                  <div class="col-3">
                    {{user.sn}}
                  </div>
                  <div class="col-3">
                    --{{user.ou}}--
                  </div>
                  <div class="col-3">
                    ({{user.useraccountcontrol}})
                  </div>
                  {% else %}
                  <div class="col-4">
                    {{user.givenname}}
                  </div>
                  <div class="col-4">
                    {{user.sn}}
                  </div>
                  <div class="col-4">
                    --{{user.ou}}--
                  </div>
                  {% endif %}
                </div>
              </option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-danger">Disable Account</button>
        </div>
      </form>
    </div>
    {% include "jsbody.html" %}
    
  </body>
</html>
